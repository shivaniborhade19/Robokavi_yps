<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">आर्यनचा हात, चेंडू गोल,</text>
    <text x="400" y="150">झालेली क्रिकेटची सोल.</text>
    <text x="400" y="200">प्रत्येक शॉट, एक नवीन कला,</text>
    <text x="400" y="250">विजयाचा आनंद, जय जयकारा!</text>
  </g>
</svg>