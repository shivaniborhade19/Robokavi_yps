<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">रघुनाथ हा जंगलाचा राजा,</text>
    <text x="400" y="150">निसर्गाचा तोच आहे साजा.</text>
    <text x="400" y="200">हरितगर्भ वनराई त्याची,</text>
    <text x="400" y="250">प्रकृतीची त्यातच आहे लीला अशी.</text>
  </g>
</svg>