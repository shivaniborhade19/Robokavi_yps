<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">काजोलच्या अभिनयात रंग,</text>
    <text x="400" y="150">रसायनशास्त्राचा आहे संग.</text>
    <text x="400" y="200">प्रतिक्रियांचा अद्भुत खेळ,</text>
    <text x="400" y="250">भावनांचा करतो प्रकट खळेळ.</text>
  </g>
</svg>