<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">सखी संगती साजरी, मनाला आनंद दिला,</text>
    <text x="400" y="150">मराठी माझी भाषा, प्रेमाने जपली तिला.</text>
    <text x="400" y="200">सौंदर्य तिचे अपरंपार, शब्दांचा सागर गोड,</text>
    <text x="400" y="250">सखीसोबत मराठी, हृदयी अंकुरित झोड.</text>
  </g>
</svg>