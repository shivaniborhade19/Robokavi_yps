<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">विज्ञानाचा सागर, किशोरांचा जोश,</text>
    <text x="400" y="150">शोधण्याचा वेडा, भविष्याचा कोश.</text>
    <text x="400" y="200">नवनवीन कल्पना, मनात उमटतात,</text>
    <text x="400" y="250">ज्ञानरूपी फुले, मनात लुटतात.</text>
  </g>
</svg>