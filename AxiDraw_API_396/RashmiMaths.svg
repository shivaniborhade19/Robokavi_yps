<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">राश्मीच्या डोळ्यांत गणिताचा प्रकाश,</text>
    <text x="400" y="150">सर्व सूत्रे ती सोडविते लक्षात.</text>
    <text x="400" y="200">संख्यांचा खेळ, तिचा मस्त आवडता,</text>
    <text x="400" y="250">गणिताच्या जगात ती नेहमीच आघाडीवर राहता.</text>
  </g>
</svg>