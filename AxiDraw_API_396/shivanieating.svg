<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">शिवानीला भात आवडतो, खूप,</text>
    <text x="400" y="150">पावभाजीही ती खाते झुप्प.</text>
    <text x="400" y="200">गोड पदार्थही तिचा नाद,</text>
    <text x="400" y="250">खाण्यात ती नेहमीच आघाड.</text>
  </g>
</svg>