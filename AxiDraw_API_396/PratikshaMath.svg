<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">प्रतिक्षेचा काळ जातो, गणितात मग्न,</text>
    <text x="400" y="150">समस्या सोडवत, मन शांत, निर्मळ.</text>
    <text x="400" y="200">जोड, बाकी, गुणाकार, भागाकार,</text>
    <text x="400" y="250">ज्ञान प्राप्तीचा, हा उत्तम मार्ग आकार.</text>
  </g>
</svg>