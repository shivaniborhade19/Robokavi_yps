<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">चोटू लागली, पाय जळला,</text>
    <text x="400" y="150">धावणे थांबले, श्वास गेला.</text>
    <text x="400" y="200">आराम करा, मनाला सांग,</text>
    <text x="400" y="250">नव्याने धावूया, उद्या सकाळी जांग.</text>
  </g>
</svg>