<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">वैभव जगाचे, ऐश्वर्य दिसते,</text>
    <text x="400" y="150">हिंदी माधुर्य, मन मोहित करते.</text>
    <text x="400" y="200">शब्दांचे सागर,  रंगीत पसरले,</text>
    <text x="400" y="250">वैभव हिंदीचे, सदैव टिकले.</text>
  </g>
</svg>