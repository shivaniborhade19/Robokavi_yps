<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">वेगाने वाहणारा काळ, इतिहास सांगतो गाथा,</text>
    <text x="400" y="150">युगांच्या प्रवाहात, बदलतात जगाच्या माथा.</text>
    <text x="400" y="200">नवीन शिल्पे कोरली, जुनी धूसर झाली,</text>
    <text x="400" y="250">गतीच्या गतीने, इतिहासाची कहाणी सांगता येईल तेवढीच.</text>
  </g>
</svg>