<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">Rakshita, with numbers so keen,</text>
    <text x="400" y="150">Solves equations, a mathematical queen.</text>
    <text x="400" y="200">Her mind's a sharp, precise machine,</text>
    <text x="400" y="250">In the world of maths, she's always seen.</text>
  </g>
</svg>