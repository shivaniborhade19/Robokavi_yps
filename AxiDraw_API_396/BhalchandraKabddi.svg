<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">भाल्चंद्रचा खेळ कबड्डीचा,</text>
    <text x="400" y="150">वेगाने धावतो तो मैदानाचा.</text>
    <text x="400" y="200">दमदार शक्ती, चातुर्यही,</text>
    <text x="400" y="250">जिंकतो तो, सगळ्यांना थक्क करी.</text>
  </g>
</svg>