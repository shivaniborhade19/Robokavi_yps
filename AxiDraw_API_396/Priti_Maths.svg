<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">यांचा अभ्यास, गणिताचा खेळ,</text>
    <text x="400" y="150">मनाला आव्हान, बुद्धीचा डेरे.</text>
    <text x="400" y="200">समस्येचे निराकरण, मिळेल उत्तर,</text>
    <text x="400" y="250">ज्ञानदीप जळतो, मनात भरपूर.</text>
  </g>
</svg>