<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">सूर्यप्रकाश पसरतो दिवसभर,</text>
    <text x="400" y="150">मराठी माझी,  भाषा प्रियकर.</text>
    <text x="400" y="200">रंगीत असे सूर्याचे किरण,</text>
    <text x="400" y="250">मनात भरले मराठीचे गीतान.</text>
  </g>
</svg>