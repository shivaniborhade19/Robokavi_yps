<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">Prachi's voice, a Hindi song,</text>
    <text x="400" y="150">Flows sweetly, all the day long.</text>
    <text x="400" y="200">Words like flowers, brightly strung,</text>
    <text x="400" y="250">In melodies her heart has sung.</text>
  </g>
</svg>