<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">गीता ज्ञानदासी, मराठी माझी भाषा,</text>
    <text x="400" y="150">ज्ञानरूपी सागर, तीच माझी आशा.</text>
    <text x="400" y="200">भावनांचा प्रवाह, शब्दांचा सुंदर साज,</text>
    <text x="400" y="250">गीता मराठीत, अमृत झाले साज.</text>
  </g>
</svg>