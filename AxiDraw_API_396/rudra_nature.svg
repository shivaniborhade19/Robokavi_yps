<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">The wind, a Rudra's whispered plea,</text>
    <text x="400" y="150">Across the fields, wild and free,</text>
    <text x="400" y="200">Nature's power, eternally.</text>
  </g>
</svg>