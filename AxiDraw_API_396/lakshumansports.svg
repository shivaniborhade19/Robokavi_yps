<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">लक्षुमान खेळे जोशीने,</text>
    <text x="400" y="150">आनंद साजरे करिती सारे मी.</text>
    <text x="400" y="200">गोळा, पतंग, रंगीत खेळणी,</text>
    <text x="400" y="250">हर्ष वाढतो मन आनंदी आणि निखळ.</text>
  </g>
</svg>