<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">पॅरीचा फटका, खेळात जोर,</text>
    <text x="400" y="150">जिंकण्याचा ध्यास, मनोबल खोर.</text>
    <text x="400" y="200">प्रत्येक चेंडू, एक नवीन आशा,</text>
    <text x="400" y="250">पॅरीच्या माऱ्यात, यशाची कहाणी साशा.</text>
  </g>
</svg>