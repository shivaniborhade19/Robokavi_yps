<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">सागर गिळतो क्षितिज दूर,</text>
    <text x="400" y="150">हिंदी साहित्य आहे अद्भुत सुर.</text>
    <text x="400" y="200">गर्वित सागर, गूढ हिंदीची,</text>
    <text x="400" y="250">दोन्ही भेटतात, प्रेमाची भीती.</text>
  </g>
</svg>