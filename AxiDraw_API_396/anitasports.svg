<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">अनिता खेळे खेळते, मन प्रफुल्लित करते,</text>
    <text x="400" y="150">चपळते आणि चातुर्य, तिच्यात भरपूर आहे.</text>
    <text x="400" y="200">बॅडमिंटन, क्रिकेट, ती माहिर आहे,</text>
    <text x="400" y="250">उत्साह तिच्या चेहऱ्यावर, नेहमीच दिसतो आहे.</text>
  </g>
</svg>