<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">रेशमी बालू, सागरकिनारी,</text>
    <text x="400" y="150">हिंदी गोड, मधुर ध्वनीकारी।</text>
    <text x="400" y="200">जळजळीत, तटावरी बालूचा,</text>
    <text x="400" y="250">हिंदी भाषेचा, मधुर आवाजाचा।</text>
  </g>
</svg>