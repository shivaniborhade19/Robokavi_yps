<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">मनालीच्या डोंगराला स्पर्श करूनी,</text>
    <text x="400" y="150">हिंदीत गाणे मी सुरू करूनी.</text>
    <text x="400" y="200">पर्वतांच्या सौंदर्यात रमूनी,</text>
    <text x="400" y="250">मन मोहक मनाली, आनंदी होऊनी.</text>
  </g>
</svg>