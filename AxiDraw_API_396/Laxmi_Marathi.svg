<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">लक्ष्मी आई मराठी भाषेची,</text>
    <text x="400" y="150">ज्ञानदात्री, तिची कृपा अमूल्य.</text>
    <text x="400" y="200">शब्दांचा सागर, गोड गायन तिचे,</text>
    <text x="400" y="250">मराठी माझी, प्रेमळ आणि तेजस्वी.</text>
  </g>
</svg>