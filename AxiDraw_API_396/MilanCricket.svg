<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">मिलानच्या मैदानावर, गजबजली गर्दी,</text>
    <text x="400" y="150">क्रिकेटचा उत्साह, भरला हृदयी.</text>
    <text x="400" y="200">चेंडूचा धाव, बॅटचा आवाज,</text>
    <text x="400" y="250">विजयाचा आनंद, गूंजतो आज.</text>
  </g>
</svg>