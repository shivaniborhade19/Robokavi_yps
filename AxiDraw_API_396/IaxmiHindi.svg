<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">आयएक्सएमआयचा धडा,</text>
    <text x="400" y="150">हिंदी शिकतो मी सडा.</text>
    <text x="400" y="200">शब्दांचा खेळ सुरू,</text>
    <text x="400" y="250">भावनांचा होतो प्रफुल्लू.</text>
