<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">पालकाला सांगतो मी, मनातल्या भावना,</text>
    <text x="400" y="150">हिंदी शिकतो मी,  प्रयत्न करतो सतत माझा.</text>
    <text x="400" y="200">भाषा दोन्ही प्रिय, शब्दांचा सागर,</text>
    <text x="400" y="250">पालक आणि हिंदी,  मनाला आनंद द्यावे लागणार.</text>
  </g>
</svg>