<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">श्वेताची गोडी, मराठीचा गौरव,</text>
    <text x="400" y="150">भावनांचा सागर, शब्दांचा प्रवाह.</text>
    <text x="400" y="200">मातीचा सुगंध, हृदयाचा आवाज,</text>
    <text x="400" y="250">श्वेता आणि मराठी,  सदा एकत्र राहोत आज.</text>
  </g>
</svg>