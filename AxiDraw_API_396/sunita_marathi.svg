<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">सुनीता गावी आली, मराठी गाणी गायली,</text>
    <text x="400" y="150">मातीच्या वासाने मन भारी झाले.</text>
    <text x="400" y="200">भाषा प्रेमाची साक्षी, ती मराठी भाषेची,</text>
    <text x="400" y="250">सुनीतेच्या हृदयी ती सदैव राहील अशी.</text>
  </g>
</svg>