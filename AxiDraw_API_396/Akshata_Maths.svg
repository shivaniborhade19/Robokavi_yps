<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">अक्षटा टाकून गणिताचा खेळ,</text>
    <text x="400" y="150">जोडून वजाबाकी, मनाला भेटेल ऐश्वर्य नेहमीच।</text>
    <text x="400" y="200">समस्या सोडवत, मन प्रसन्न,</text>
    <text x="400" y="250">ज्ञान मिळेल, आनंदाचा असेल वर्ष।</text>
  </g>
</svg>