<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">माहोल्कची गोडी, हिंदीची जोडी,</text>
    <text x="400" y="150">भाषा दोन्ही, मन मोहती थोड्या वेडी.</text>
    <text x="400" y="200">एक साधी, एक रंजक,  रंग अनेक,</text>
    <text x="400" y="250">शब्दांचा खेळ,  करतो मन प्रसन्न जमेक.</text>
  </g>
</svg>