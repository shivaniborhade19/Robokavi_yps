<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">पूजेचा दिवस आला रे, मन भक्तीने झाले,</text>
    <text x="400" y="150">मराठी माझी भाषा रे, तीच हृदयी वसले.</text>
    <text x="400" y="200">देवाची आराधना, भाषेचेही गौरव,</text>
    <text x="400" y="250">श्रद्धा आणि भाषा, एकत्रित हा भाव.</text>
  </g>
</svg>