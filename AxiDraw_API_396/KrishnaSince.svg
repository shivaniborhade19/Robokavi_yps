<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">कृष्णाचा प्रेमप्रसंग, गाथा अमर,</text>
    <text x="400" y="150">गोपींच्या मनात, भक्तिचा ज्वार.</text>
    <text x="400" y="200">काळ गेला तरी, प्रेमाचे वणव,</text>
    <text x="400" y="250">कृष्णाचे नाव, राहिले अनंत, पणव.</text>
  </g>
</svg>