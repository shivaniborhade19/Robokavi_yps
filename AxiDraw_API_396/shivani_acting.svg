<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">शिवानी हास्ये, अभिनय गोड,</text>
    <text x="400" y="150">दोघांच्या प्रेमात, मन भरले भोळे.</text>
    <text x="400" y="200">जीवनाचे रंग, एकत्र रंगवतील,</text>
    <text x="400" y="250">आनंदाचा सागर, ते सामायिक करतील.</text>
  </g>
</svg>