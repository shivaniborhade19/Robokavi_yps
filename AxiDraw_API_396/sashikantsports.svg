<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">सशिकांत खेळतो जोशीने,</text>
    <text x="400" y="150">रंगीत गोल फिरवतो निपुणतेने.</text>
    <text x="400" y="200">आनंदाचा सागर तरंगतो,</text>
    <text x="400" y="250">मन हर्षाने भरून येते तो।</text>
  </g>
</svg>