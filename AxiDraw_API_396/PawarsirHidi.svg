<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">पवारसाहेबांचा वाव, हाय येथे धाव,</text>
    <text x="400" y="150">शेतकरीच्या प्रश्नांची,  सोडवतात भाव.</text>
    <text x="400" y="200">नीतीने काम करणे, त्यांचेच ध्येय,</text>
    <text x="400" y="250">सर्वसामान्यांच्या हितार्थ,  ते प्रयत्नशील नेहमीच आहेत हेय.</text>
  </g>
</svg>