<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">मराठी माझी मातृभाषा गोड,</text>
    <text x="400" y="150">हिंदीचीही ओळख आहे खूप मोठ.</text>
    <text x="400" y="200">भाषा दोन्ही प्रेमाच्या वस्तू,</text>
