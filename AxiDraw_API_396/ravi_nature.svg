<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">रवी उदय होतो, दिन करतो उजळ,</text>
    <text x="400" y="150">निसर्गाचे सौंदर्य, मन मोहक भलं.</text>
    <text x="400" y="200">पक्ष्यांचे गीत, वाराचा हलका स्पर्श,</text>
    <text x="400" y="250">रवी आणि निसर्ग, एक सुंदर वर्ष.</text>
  </g>
</svg>