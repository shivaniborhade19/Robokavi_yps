<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">ऐश्वर्या रूपाला मोहीनी,</text>
    <text x="400" y="150">मराठी भाषेला जणू रानी.</text>
    <text x="400" y="200">सुंदरतेचा सागर गहन,</text>
    <text x="400" y="250">मराठी मातीचा सुगंध जणू आनंदधन.</text>
  </g>
</svg>