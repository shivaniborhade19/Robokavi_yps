<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">गती वाढली, धावते जग,</text>
    <text x="400" y="150">निसर्गाचा होतो विनाश अग.</text>
    <text x="400" y="200">जतन करूया आपण सारे,</text>
    <text x="400" y="250">रक्षूया निसर्ग, हा आपला वारसा प्यारे.</text>
  </g>
</svg>