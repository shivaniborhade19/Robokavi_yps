<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">मराठी माझी भाषा गोड,</text>
    <text x="400" y="150">कविता तिच्यात रस भरपूर ओतोड.</text>
    <text x="400" y="200">भावनांचा सागर, शब्दांचा सौंदर्य,</text>
    <text x="400" y="250">मनाला शांती देणारा, हा अद्भुत प्रसाद अनोखा.</text>
  </g>
</svg>