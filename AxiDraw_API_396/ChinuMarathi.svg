<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">पूर्णता मिळे ही वाट,</text>
    <text x="400" y="150">मन शांत, समाधानाचा घाट.</text>
    <text x="400" y="200">मराठी माझी भाषा गोड,</text>
    <text x="400" y="250">भावनांचा सागर अथांग खोड.</text>
  </g>
</svg>