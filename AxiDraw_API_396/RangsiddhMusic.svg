<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">Rangsiddh's song, a vibrant stream,</text>
    <text x="400" y="150">Flows with rhythm, a waking dream.</text>
    <text x="400" y="200">Sweetest notes, a melodic gleam,</text>
    <text x="400" y="250">In his music, life's supreme.</text>
  </g>
</svg>