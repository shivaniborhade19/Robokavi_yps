<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">कार्डांच्या राशीत गणिताचा खेळ,</text>
    <text x="400" y="150">जोडणी, वजाबाकी, मनाला भेट.</text>
    <text x="400" y="200">गुणाकाराचा सरळ मार्ग दाखवेल,</text>
    <text x="400" y="250">भागाहाराचा गूढ रस्ता तपवेल.</text>
  </g>
</svg>