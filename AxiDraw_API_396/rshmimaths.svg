<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">रश्मी गणितात तज्ज्ञ आहे,</text>
    <text x="400" y="150">सर्व प्रश्न ती सहज सोडवते.</text>
    <text x="400" y="200">समस्येचा ती करी निरास,</text>
    <text x="400" y="250">गणितात तिचे कौशल्य प्रचंड आहे.</text>
  </g>
</svg>