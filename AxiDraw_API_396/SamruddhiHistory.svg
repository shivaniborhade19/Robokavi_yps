<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">समृद्धीचा जो इतिहास,</text>
    <text x="400" y="150">गौरवाचा आहे प्रकाश.</text>
    <text x="400" y="200">काळाच्या प्रवाहात साचे,</text>
    <text x="400" y="250">उज्ज्वल भविष्य राखे.</text>
  </g>
</svg>