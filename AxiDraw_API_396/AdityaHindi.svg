<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">सूर्य आदित्य, तेजस्वी किरण,</text>
    <text x="400" y="150">हिंदी भाषा, गोड गिऱ्हाण.</text>
    <text x="400" y="200">शब्दांचा सागर, भावनांचा प्रवाह,</text>
    <text x="400" y="250">दोन्ही एकत्र, अद्भुत गंधवाह.</text>
  </g>
</svg>