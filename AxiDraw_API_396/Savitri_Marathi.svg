<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">सावित्रीची गाथा गातो मी,</text>
    <text x="400" y="150">मराठी भाषेत सांगतो ही.</text>
    <text x="400" y="200">शक्ती तिची, अजोड तिचा वी,</text>
    <text x="400" y="250">जीवनाचा आधार, मराठीची श्री.</text>
  </g>
</svg>