<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">किशोर वयात खेळाचे वेडे,</text>
    <text x="400" y="150">धावतात, उडतात, मज्जा असेच नेहमी येते.</text>
    <text x="400" y="200">बॉल, बाटली, रॅकेट हाती,</text>
    <text x="400" y="250">आनंदाचा वर्षाव, क्षण क्षणात भेटते.</text>
  </g>
</svg>