<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">सुरुवात ही सुंदर, मनाला भुरळ घालणारी,</text>
    <text x="400" y="150">हिंदीची गोडी, शब्दांची आकर्षणारी.</text>
    <text x="400" y="200">भाषा दोन्ही जिव्हाळ्या, जपाव्यात हर्षाने,</text>
    <text x="400" y="250">सुरुवात आणि हिंदी, भावना एका रांगेत सांगणारे.</text>
  </g>
</svg>