<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">मॅन्टेशात सामानाचा साठा,</text>
    <text x="400" y="150">गोदामात भरलेला आटा.</text>
    <text x="400" y="200">सुरक्षित ठेवतात ते सर्व,</text>
    <text x="400" y="250">काळजीपूर्वक, दिवस-रात्र सर्व.</text>
  </g>
</svg>