<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">पालकांचे प्रेम अमृत समान,</text>
    <text x="400" y="150">वाढवतात ते आपले मान.</text>
    <text x="400" y="200">मराठी माती, भाषा गोड,</text>
    <text x="400" y="250">पालक-भाषा, दोन्ही मोठे वरद.</text>
  </g>
</svg>