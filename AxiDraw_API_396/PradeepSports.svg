<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">प्रदीप खेळतो रंगीत गोंधळ,</text>
    <text x="400" y="150">उंचावर उडतो, मग पडतो थोडा मंदळ.</text>
    <text x="400" y="200">आनंदाचा सागर, हास्याची धारा,</text>
    <text x="400" y="250">मन प्रफुल्लित होते, खेळाच्या आघातांनी सारा.</text>
  </g>
</svg>