<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">सोमनिंगची गूढ वाट,</text>
    <text x="400" y="150">मनात येते मराठीला हात.</text>
    <text x="400" y="200">शब्दांचा सागर, भावनांची जात,</text>
    <text x="400" y="250">मराठीत सांगतो, मी मनातल्या बात.</text>
  </g>
</svg>