<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">जळते आग, लाल लावणी,</text>
    <text x="400" y="150">इंग्रजी एल, शब्दांची रानी.</text>
    <text x="400" y="200">भाषेचा संगम, अद्भुत रस,</text>
    <text x="400" y="250">आग एलमध्ये, मिळेल प्रेम असाच वास.</text>
  </g>
</svg>