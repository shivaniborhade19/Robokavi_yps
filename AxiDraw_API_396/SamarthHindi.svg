<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">नावांचा साठा संज्ञा आहे,</text>
    <text x="400" y="150">हिंदीतही तीच भाषा आहे.</text>
    <text x="400" y="200">शब्दांचा खेळ, अर्थांचा गूढ,</text>
    <text x="400" y="250">ज्ञानदाता ही संज्ञा सुंदर.</text>
  </g>
</svg>