<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">रवीराज उगवतो दिव्या,</text>
    <text x="400" y="150">निसर्गात सौंदर्य विखुरतो त्याच्या किरणांच्या शिव्या.</text>
    <text x="400" y="200">पर्वतांची शोभा, झऱ्यांचा गजर,</text>
    <text x="400" y="250">रवीराज-निसर्ग, अद्भुत एकत्रित संगमरमर.</text>
  </g>
</svg>