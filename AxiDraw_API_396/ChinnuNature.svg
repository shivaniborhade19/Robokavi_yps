<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">चिन्नू झोपला निसर्गाच्या कुशीत,</text>
    <text x="400" y="150">पक्ष्यांचे गीत, झळाळणारी जुशीत.</text>
    <text x="400" y="200">वाऱ्याचा स्पर्श, फुलांचा सुगंध गोड,</text>
    <text x="400" y="250">निर्दोष स्वप्न, चिन्नूला आनंदाचं वोड.</text>
  </g>
</svg>