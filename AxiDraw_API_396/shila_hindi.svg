  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">शिला स्थिर,  हिंदी गतीमान,</text>
    <text x="400" y="150">भाषा अनेक, भावना समान.</text>
    <text x="400" y="200">शिला शांत,  हिंदी गूंजते,</text>
