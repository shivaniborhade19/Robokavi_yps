<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="200">प्रिया जाणते जगभरचे भूगोल,</text>
    <text x="400" y="250">समुद्र, पर्वत, नदी, असा तिचा सौंदर्यप्रोल.</text>
    <text x="400" y="300">नकाशे तिचे मित्र, असे तिचे भाषण,</text>
    <text x="400" y="350">विश्वभूगोल तिलाच आहे प्रिय स्मरण.</text>
  </g>
</svg>