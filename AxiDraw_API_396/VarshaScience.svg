<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">पावसाळ्यात ढगात विज्ञान दिसते,</text>
    <text x="400" y="150">जलचक्राचे ज्ञान तेच सांगते.</text>
    <text x="400" y="200">वाऱ्याचा वेग, पाण्याचा प्रवाह,</text>
    <text x="400" y="250">सर्वांचे हे एकच आकर्षण आहे,वाह!</text>
  </g>
</svg>