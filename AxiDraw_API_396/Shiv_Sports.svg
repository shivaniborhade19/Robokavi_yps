<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">शंकर भोळा, नाचतात धीर,</text>
    <text x="400" y="150">डमरू वाजवत, मस्त खेळतीर.</text>
    <text x="400" y="200">गंगा प्रवाहा, आनंदाचा सागर,</text>
    <text x="400" y="250">भक्तीचा रंग, भरतो सारांसार.</text>
  </g>
</svg>