<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">Shashikant, a kabaddi star,</text>
    <text x="400" y="150">His speed, a dazzling, shining scar.</text>
    <text x="400" y="200">Across the court, he swiftly flies,</text>
    <text x="400" y="250">A champion, before our eyes.</text>
  </g>
</svg>