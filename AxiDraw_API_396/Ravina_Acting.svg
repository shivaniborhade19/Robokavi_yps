<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle" fill="#000">
    <text x="400" y="100">पानांचे रंग, रूप वेगळे,</text>
    <text x="400" y="150">नाट्यमय दृश्य, मन मोहळे.</text>
    <text x="400" y="200">अभिनयाचा जिवंत रंग,</text>
    <text x="400" y="250">स्वप्नांचे उलगडतील संग.</text>
  </g>
</svg>